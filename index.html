<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>The Guess Game</title>
  </head>
  <body>
    <header>
      <h1>This is an experimental heading for github forking </h1>
      <h1 class="mainHeading">Make Your Guess!</h1>
      <p class="between" id="between">⚠️ Range: 1 to 20</p>
      <button class="btn again">New Game</button>
      <div class="number">?</div>
    </header>
    <main id="main">
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Begin...</p>
        <p class="label-lifeline">
          💓 Lifelines: <span class="lifeline">5</span>
        </p>
        <p class="label-score">💯 Your Score: <span class="score">20</span></p>
        <p class="label-highscore">
          🥇 Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
